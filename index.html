<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joan Pau Gutiérrez Pascual | Ingeniero & Data Scientist</title>
    <!-- Enlace a FontAwesome para iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            color: #fff;
        }

        /* Contenedor principal */
        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            padding-top: 10vh; /* Mantiene el título más arriba */
            z-index: 2;
        }

        /* Fondo con imagen desvanecida */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('fondo2.png') no-repeat center center/cover;
            filter: brightness(50%); /* Oscurece la imagen */
            z-index: 1;
        }

        /* Overlay negro para mayor contraste */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Capa negra semi-transparente */
            z-index: 1;
        }

        /* Título */
        h1 {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Subtítulo */
        h2 {
            font-size: 1.5rem;
            font-weight: lighter;
            margin-bottom: 20px;
        }

        /* Contenedor de botones */
        .button-container {
            margin-top: 30px; /* Baja los botones */
        }

        /* Botones */
        .btn {
            display: inline-flex;
            align-items: center;
            gap: 10px; /* Espacio entre icono y texto */
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            background: #222;
            border: 2px solid #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn:hover {
            background: #fff;
            color: #000;
        }

        /* Iconos dentro de los botones */
        .btn i {
            font-size: 1.3rem;
        }

        /* Footer */
        footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            font-size: 0.9rem;
            z-index: 2;
        }
    </style>
</head>
<body>

    <div class="background"></div>
    <div class="overlay"></div>

    <div class="container">
        <h1>Joan Pau Gutiérrez Pascual</h1>
        <h2>Ingeniero | Data Scientist | PhD Candidate</h2>

        <div class="button-container">
            <a href="https://github.com/j0anpau" class="btn" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://www.linkedin.com/in/joan-pau/" class="btn" target="_blank">
                <i class="fab fa-linkedin"></i> LinkedIn
            </a>
            <a href="mailto:pau.gpascual@outlook.com" class="btn">
                <i class="fas fa-envelope"></i> Contacto
            </a>
        </div>
    </div>

    <footer>
        © 2025 Joan Pau Gutiérrez Pascual | Todos los derechos reservados
    </footer>

</body>
</html>
